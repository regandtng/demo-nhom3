<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Băm Chuỗi MD5 và SHA-256</title>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 5px;
        }
        .hash-box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: #fafafa;
            text-align: left;
        }
        .hash-box p {
            word-wrap: break-word;
            margin-bottom: 10px;
        }
        .hash-title {
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #007bff;">Demo nhóm 3</h1>
        <h2>Băm Chuỗi MD5 và SHA-256</h2>
        <input type="text" id="inputString" placeholder="Nhập chuỗi cần băm" required>
        <br>
        <button onclick="hashString()">Băm</button>

        <div id="result" class="result" style="display:none;">
      
            <div class="hash-box">
                <p><strong>MD5:</strong><br><span id="md5Result"></span></p>
                <p><strong>SHA-256:</strong><br><span id="sha256Result"></span></p>
            </div>
        </div>
    </div>

    <script>
        function hashString() {
            var inputString = document.getElementById('inputString').value;

            if (inputString) {
                var md5Result = CryptoJS.MD5(inputString).toString(CryptoJS.enc.Hex);
                var sha256Result = CryptoJS.SHA256(inputString).toString(CryptoJS.enc.Hex);

                document.getElementById('md5Result').innerText = md5Result;
                document.getElementById('sha256Result').innerText = sha256Result;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Vui lòng nhập chuỗi!');
            }
        }
    </script>
</body>
</html>
